<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = '';

        for (let ch of s) {
          let upperCh = ch.toUpperCase();
          let lowerCh = ch.toLowerCase();
          if (ch === upperCh) answer += lowerCh;
          else answer += upperCh;
        }

        return answer;
      }

      console.log(solution('StuDY'));
    </script>
  </body>
</html>
