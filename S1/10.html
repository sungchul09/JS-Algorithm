    <script>
      function solution(s, t) {
        let answer = 0;
        let temp = s.split('aR');
        answer = temp.length - 1;
        return answer;
      }

      let str = 'aaRbbRccRRddR';
      console.log(solution(str, 'R'));
    </script>
