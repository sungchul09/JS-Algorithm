<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //ceil무조건올림처리    floor무조건아래처리
      //round우리가 아는 반올림
      function solution(n) {
        let answer;
        answer = Math.ceil(n / 12);
        //answer = Math.floor(1.5)
        return answer;
      }

      console.log(solution(25));
    </script>
  </body>
</html>
