<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = '';
        let max__val = Number.MIN_SAFE_INTEGER;
        for (let str of s) {
          if (str.length > max__val) {
            max__val = str.length;
            answer = str;
          }
        }
        return answer;
      }
      let str = ['teacher', 'time', 'student', 'beautiful', 'good'];
      console.log(solution(str));
    </script>
  </body>
</html>
