<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let sum = 0, minVal = 101;

        for (let i = 0; i < arr.length; i++) {
          if (arr[i] % 2 == 0) continue;
          sum += arr[i];
          if (arr[i] < minVal) minVal = arr[i];
        }
        answer.push(sum);
        answer.push(minVal);
        return answer;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
