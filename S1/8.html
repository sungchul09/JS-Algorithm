<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // reduce() 이전값과 현재값을 누적해서 더해준다.
      // splice() 해당 인덱스에서  n개의 요소를 삭제한다.
      function solution(arr) {
        let answer = arr;
        let sum = arr.reduce((a, b, c, d) => a + b);
        console.log(sum);
        for (let i = 0; i < arr.length - 1; i++) {
          for (let j = i + 1; j < arr.length; j++) {
            if (sum - (arr[i] + arr[j]) > 100) {
              arr.splice(i, 1);
              arr.splice(j, 1);
            }
          }
        }
        return answer;
      }

      let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));
    </script>
  </body>
</html>
