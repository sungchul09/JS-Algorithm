    <script>
      // 세 수중 최솟값
      function solution(a, b, c) {
        let answer;
        //answer = Math.min(a,b,c);
        if (a<b) answer = a;
        else answer = b;

        if (c < answer) answer = c;


        return answer;
      }

      console.log(solution(2, 511, -1));
