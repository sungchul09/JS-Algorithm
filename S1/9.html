<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 정규식: /찾을단어/g
      // (g를 선언안하면 제일 처음 찾은 단어 하나만 선택)
      function solution(s) {
        let answer = s;
        answer = answer.replace(/A/g, '#');
        return answer;
      }

      let str = 'BANANA';
      console.log(solution(str));
    </script>
  </body>
</html>
