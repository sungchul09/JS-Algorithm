<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b) {
        let answer = '';
        for (let i = 0; i < a.length; i++) {
          let a__val = a[i];
          let b__val = b[i];
          if (a__val === b__val) answer += 'D';
          else if (a__val == 1 && b__val == 2) answer += 'B';
          else if (a__val == 2 && b__val == 3) answer += 'B';
          else if (a__val == 3 && b__val == 1) answer += 'B';
          else answer += 'A';
        }
        return answer;
      }

      let a = [2, 3, 3, 1, 3];
      let b = [1, 1, 2, 2, 3];
      console.log(solution(a, b));
    </script>
  </body>
</html>
