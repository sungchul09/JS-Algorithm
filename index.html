          if (riddle.charAt(i) == '?') {
            let prev = i - 1;
            let next = i + 1;
            let res = '';
            for (let j = start; j <= end; j++) {
              let ch = String.fromCharCode(j);
              if (prev >= 0 && riddle.charAt(prev) == ch) continue;
              else if (next < riddle.length && riddle.charAt(next) == ch)
                continue;
              else {
                res = String.fromCharCode(j);
                break;
              }
            }
            riddle = riddle.replace(/\?/, res);
