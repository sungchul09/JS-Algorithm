<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = '',
          cnt = 1;

        for (let i = 0; i < s.length - 1; i++) {
          if (s[i] === s[i + 1]) {
            cnt++;
          } else {
            answer += s[i];
            if (1 < cnt) answer += String(cnt);
            cnt = 1;
          }
        }
        answer += s[s.length - 1];
        if (1 < cnt) answer += String(cnt);
        return answer;
      }

      let str = 'KKHSSSSSSSE';
      console.log(solution(str));
    </script>
  </body>
</html>
