<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, t) {
        let answer = [];
        let cnt = 1000;
        for (let x of s) {
          if (x != t) cnt++;
          else cnt = 0;
          answer.push(cnt);
        }
        cnt = 1000;
        for (let i = s.length - 1; i >= 0; i--) {
          if (s[i] != t) cnt++;
          else cnt = 0;
          if (cnt < answer[i]) answer[i] = cnt;
        }
        return answer;
      }
      let str = 'teachermode';
      console.log(solution(str, 'e'));
    </script>
  </body>
</html>
